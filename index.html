<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>

      <p>
        Preencha o formulário abaixo para agendar sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações pessoais
          </legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input required type="text" id="personal-name">
            </div>

            <div class="input-wrapper">
              <label for="personal-surname">Sobrenome</label>
              <input required type="text" id="personal-surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="personal-email">Email <span>(digite um email válido)</span></label>
            <input required type="emal" id="personal-email">
          </div>

          <div class="input-wrapper">
            <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input required minlength="8" type="password" id="personal-password">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do Mentor
          </legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input required type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Seus horários disponíveis
          </legend>
          <div class="mentorship-wrapper">
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-first-date">Data<span> (DD/MM/AAAA)</span></label>
                <input type="text" id="mentorship-first-date">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-first-start">Das</label>
                <input type="text" id="mentorship-first-start">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-first-end">Até</label>
                <input type="text" id="mentorship-first-end">
              </div>
            </div>
          </div>

          <div class="mentorship-wrapper">
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-second-date">Data<span> (DD/MM/AAAA)</span></label>
                <input type="text" id="mentorship-second-date">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-second-start">Das</label>
                <input type="text" id="mentorship-second-start">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-second-end">Até</label>
                <input type="text" id="mentorship-second-end">
              </div>
            </div>
          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <button form="my-form">Salvar</button>
    </footer>
  </div>
</body>

</html>
